os: windows 
language: shell
before_install:
        - choco install python
install:
  # upgrade pip
  - python -m pip3 install --upgrade pip
  # install pypresence
  - python -m pip3 install -U pypresence
  # install gd.py
  - python -m pip3 install -U gd.py
  # install asyncio
  - python -m pip3 install -U asyncio
  # install pyinstaller
  - python -m pip3 install -U pyinstaller

script:
  - python -m PyInstaller -F --hiddenimport pkg_resources.py2_warn -i gd.ico pygdrpc.py
  - sleep 1  # Allow pyinstaller to finish writing to stdout
  - ls -l dist
  - dist/pygdrpc.exe
